# Keploy Mock Test Workflow
# This workflow runs Keploy mock tests on pull requests and merges to main
# Generated by Keploy MCP Tool
# Detected: node project with npm

name: Keploy Mock Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  keploy-mock-test:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          npm ci

      - name: Build Keploy from mcp-server-pipeline branch
        shell: pwsh
        run: |
          git clone https://github.com/keploy/keploy.git keploy-src
          cd keploy-src
          git checkout mcp-server-pipeline
          go build -o keploy.exe .
          $binPath = "$env:USERPROFILE\go\bin"
          New-Item -ItemType Directory -Force -Path $binPath | Out-Null
          Move-Item -Force keploy.exe $binPath\keploy.exe
          echo "$binPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          cd ..

      - name: Run Keploy Mock Test
        shell: pwsh
        run: |
          keploy mock test -c "npm test" --mock-name "node-todo-app-mysql-20260130-053543"
